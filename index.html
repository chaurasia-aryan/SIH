<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="cropSearch" placeholder="Search for a crop...">
        <select id="categoryDropdown">
            <option value="">Select a category</option>
        </select>
        <ul id="cropList"></ul>
        <div id="quantityInput" style="display: none;">
            <input type="number" id="quantity" placeholder="Enter quantity in kg">
            <button id="calculateButton">Calculate Water Footprint</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
